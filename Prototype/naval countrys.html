<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Thunder Nations</title>
    <link rel="stylesheet" href="Naval countrys.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>War Thunder Helper</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="veichales.html">Vehicles</a></li>
                <li><a href="Guides.html">Tutorials</a></li>
                <li><a href="maps.html">Maps</a></li>
                <li><a href="Community.html">Community</a></li>
            </ul>
        </nav>
        <button class="register-btn">Register Now!</button>
    </header>

    <main>
        <h2>Select a Nation</h2>
        <div class="nations-grid">
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/9/9f/USA_flag.png/130px-USA_flag.png">
                <button>USA</button>
            </div>
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/4/49/Germany_flag.png/130px-Germany_flag.png">
                <button>Germany</button>
            </div>
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/f/f9/USSR_flag.png/130px-USSR_flag.png">
                <button>USSR</button>
            </div>
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/d/d0/Britain_flag.png/130px-Britain_flag.png" alt="Great Britain">
                <button>Great Britain</button>
            </div>
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/2/2e/Japan_flag.png/130px-Japan_flag.png" alt="Japan">
                <button>Japan</button>
            </div>
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/a/ac/China_flag.png/130px-China_flag.png" alt="China">
                <button>China</button>
            </div>
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/e/e9/Italy_flag.png/130px-Italy_flag.png" alt="Italy">
                <button>Italy</button>
            </div>
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/7/73/France_flag.png/130px-France_flag.png" alt="France">
                <button>France</button>
            </div>
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/c/ca/Sweden_flag.png/130px-Sweden_flag.png" alt="Sweden">
                <button>Sweden</button>
            </div>
            <div class="nation">
                <img src="https://wiki.warthunder.com/images/thumb/f/f9/Israel_flag.png/130px-Israel_flag.png" alt="Israel">
                <button>Israel</button>
            </div>
        </div>
    </main>
</body>
</html>
